name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 标签'
        required: false
        default: 'latest'
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            platform_safe: linux-amd64
          - platform: linux/arm64
            os: ubuntu-24.04-arm
            platform_safe: linux-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 新增步骤：临时修改 next.config.js 用于 Docker 构建
      - name: Modify next.config.js for Docker build
        run: |
          # 备份原始配置文件
          cp next.config.js next.config.js.backup
          
          # 创建适用于 Docker 的配置文件
          cat > next.config.js << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'standalone',
          }
          
          module.exports = nextConfig
          EOF
          
          echo "Modified next.config.js for Docker build:"
          cat next.config.js

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/vitter/iptv-edgeone
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable={{is_default_branch}}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/vitter/iptv-edgeone,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 可选：恢复原始配置文件
      - name: Restore original next.config.js
        if: always()
        run: |
          if [ -f next.config.js.backup ]; then
            mv next.config.js.backup next.config.js
            echo "Restored original next.config.js"
          fi

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_safe }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ghcr.io/vitter/iptv-edgeone:${{ github.event.inputs.tag || 'latest' }} \
            $(printf 'ghcr.io/vitter/iptv-edgeone@sha256:%s ' *)

      - name: Create additional tags
        working-directory: /tmp/digests
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            docker buildx imagetools create -t ghcr.io/vitter/iptv-edgeone:latest \
              $(printf 'ghcr.io/vitter/iptv-edgeone@sha256:%s ' *)
          fi